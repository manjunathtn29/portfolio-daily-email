name: Run Portfolio Opportunity Allocator (Manual)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run opportunity allocator
        env:
          HOLDINGS_FILE: "holdings-RM6481.xlsx"
        run: |
          python portfolio_opportunity_allocator.py
