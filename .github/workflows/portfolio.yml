name: Portfolio Mailer

on:
  schedule:
    # GitHub cron uses UTC
    # OPEN run ~ 09:20 IST => 03:50 UTC
    - cron: "50 3 * * 1-5"
    # CLOSE run ~ 15:35 IST => 10:05 UTC
    - cron: "5 10 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… Robust RUN_LABEL logic
      - name: Decide RUN_LABEL
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            HOUR=$(date -u +%H)
            if [ "$HOUR" -lt 6 ]; then
              echo "RUN_LABEL=OPEN" >> $GITHUB_ENV
            else
              echo "RUN_LABEL=CLOSE" >> $GITHUB_ENV
            fi
          else
            echo "RUN_LABEL=MANUAL" >> $GITHUB_ENV
          fi

      - name: Run portfolio mailer
        env:
          HOLDINGS_FILE: "holdings.csv"
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          TOP_N: "10"
          # optional alert tuning (defaults already exist in code)
          ALERT_STREAK_DAYS: "3"
          ALERT_DRAWDOWN_PCT: "8"
          ALERT_RUNUP_PCT: "10"
        run: |
          python portfolio_mailer.py
